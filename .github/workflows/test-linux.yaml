# modified from https://github.com/simonmichael/hledger/blob/master/.github/workflows/linux.yml

name: CI (Linux)

on:
  push:
    branches: [master, ci-*]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    # things to be restored:

    - name: ğŸ’¾ Restore cached stack global package db
      id:   stack-global
      uses: actions/cache/restore@v3
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack-global-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-global

    - name: ğŸ’¾ Restore cached stack-installed programs in ~/.local/bin
      id:   stack-programs
      uses: actions/cache/restore@v3
      with:
        path: ~/.local/bin
        key: ${{ runner.os }}-stack-programs-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-programs

    - name: ğŸ’¾ Restore cached .stack-work
      id:   stack-work
      uses: actions/cache/restore@v3
      with:
        path: .stack-work
        key: ${{ runner.os }}-stack-work-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-work

    # actions:

    - name: â¬ Install stack
      run: |
        mkdir -p ~/.local/bin
        export PATH=~/.local/bin:$PATH
        # curl -sL https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; chmod a+x ~/.local/bin/stack
        if [[ ! -x ~/.local/bin/stack ]]; then curl -sL https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; chmod a+x ~/.local/bin/stack; fi
        stack --version

    - name: â¬ Install GHC
      run: |
        df -h
        stack setup --install-ghc
        df -h

    - name: â¬ Install dependencies
      run: |
        stack build --only-dependencies

    - name: ğŸ”¨ Build and run tests
      run: |
        stack test

    # things to be cached

    - name: ğŸ’¾ Cache stack global package db
      if:   always() && steps.stack-global.outputs.cache-hit != 'true'
      uses: actions/cache/save@v3
      with:
        path: ~/.stack
        key: ${{ steps.stack-global.outputs.cache-primary-key }}

    - name: ğŸ’¾ Cache stack-installed programs in ~/.local/bin
      if:   always() && steps.stack-programs.outputs.cache-hit != 'true'
      uses: actions/cache/save@v3
      with:
        path: ~/.local/bin
        key: ${{ steps.stack-programs.outputs.cache-primary-key }}

    - name: ğŸ’¾ Cache .stack-work
      if:   always() && steps.stack-work.outputs.cache-hit != 'true'
      uses: actions/cache/save@v3
      with:
        path: .stack-work
        key: ${{ steps.stack-work.outputs.cache-primary-key }}

    # release (optional)

    - name: ğŸ“¦ Compress files
      id: zip
      run: |
        # locate the data-dir
        datadir=$(find "$(stack path --snapshot-install-root)/share" -type d -name "Agda-*")

        # locate the executable
        executable=$(find "$(stack path --local-install-root)/bin" -name "als")

        # make a temporary directory for compresssing
        mkdir zip
        cp -r "$datadir" zip/data
        cp "$executable" zip/

        # compress
        cd zip
        zip -r als-ubuntu.zip ./*
        cd ..
        mv zip/als-ubuntu.zip .

    - name: ğŸš¢ Release Artifacts
      if: startsWith(github.ref, 'refs/tags/v') # so that only commits with a git tag would upload artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.ref }} als-ubuntu.zip --clobber
